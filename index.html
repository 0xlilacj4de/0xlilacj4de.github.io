<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lila's Blog</title>
    <script>
        // Get the URL parameter (redirect path)
        const urlParams = new URLSearchParams(window.location.search);
        const redirectPath = urlParams.get('redirect');

        // If redirect path exists, append it to the GitBook URL and redirect
        if (redirectPath) {
            const newUrl = "https://lilacj4de.gitbook.io" + redirectPath;
            window.location.replace(newUrl);
        } else {
            // Default redirect in case no redirect parameter is found
            window.location.replace("https://lilacj4de.gitbook.io");
        }
    </script>
</head>
<body>
</body>
</html>
